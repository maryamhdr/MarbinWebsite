<section class="page-container">
    <div class="page-title">Login Now!</div>
    <div class="siginup-form">
      <input class="input" type="email" placeholder="Email" autocomplete="false" [(ngModel)]="loginInfo.email">
  
      <input class="input" type="password" placeholder="Password" autocomplete="false" [(ngModel)]="loginInfo.password">
  
      <div class="submit unselectable" (click)="login()">Login</div>
    </div>
  </section>
