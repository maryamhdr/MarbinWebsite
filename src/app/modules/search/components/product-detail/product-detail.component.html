<section class="main-container">
  <div id="picturesSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let img of images">
        <div class="slider-img" [ngStyle]="{'background-image': 'url(' + img + ')'}"></div>
      </div>
    </div>
  </div>

  <div class="product-content">
    <div class="title-container">
      <div class="name">{{ product.name }}</div>
      <div class="type">{{ product.location_type }}</div>
    </div>
    <div class="desc">{{ product.long_description }}</div>
    <div class="desc" [innerHTML]="product.services" style="margin-top: 20px; white-space: pre-line;"></div>
  </div>

  <div class="product-price-box">
    <div class="price">Price: <span style="font-weight: bold;">{{ product.price }}</span></div>
    <div class="select-btn" (click)="checkAvailability()">Select</div>
  </div>
</section>
